			<div class="panel-heading">
				<h3><b> Niveau Steuerung</b></h3>
			</div>
			<div class="panel-body">
				<div class="row" id="NiveauModeField">
					<div class="clo-xs-12 col-sm-6 col-md-6" id="SolarCheckboxesOperationmode">
						<div class="radio">
 						<label>
      						<input type="radio" id="radioNiveauOFF" name="OptionsRadios" value="OFF" onclick="setNiveauModeXML('radioNiveauOFF')">
						<h4><b>AUS</b></h4>
   						</label>
						</div>
						<div class="radio">
 						<label>
      						<input type="radio" id="radioNiveauAUTO" name="OptionsRadios" value="AUTO" onclick="setNiveauModeXML('radioNiveauAUTO')">

						</label>
						</div>
					</div>	
				</div>
				<div class="row" id="NiveauOvertraveltimeField">

					<div style="padding-top:20px; max-width:350px;" class = "input-group">

						<select id="Niveautime" class="form-control"></select>
						<span class="input-group-addon">min.</span>
						<span class="input-group-btn">
							<button id="ButtonNiveauOvertraveltime" class="btn btn-default" type="button" onclick="setNiveauParameterXML('Niveautime','ButtonNiveauOvertraveltime','NiveauOvertraveltime')">Set</button>

				</div>
				</div>
				<div class="row" id="NiveautimeSensorONField">

						<select id="NiveautimeSensorON" class="form-control"></select>
						<span class="input-group-addon">min.</span>
						<span class="input-group-btn">
							<button id="ButtonNiveauSensorONtime" class="btn btn-default" type="button" onclick="setNiveauParameterXML('NiveautimeSensorON','ButtonNiveauSensorONtime','NiveauSensorONtime')">Set</button>
