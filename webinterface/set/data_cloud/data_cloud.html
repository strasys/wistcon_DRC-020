  <body>
  <!-- Fixed navbar -->
  <div id="mainNavbar">
  </div>

  <div class="container desk">
	  <div id="panelQuickView">
		<ol class="breadcrumb">
			<li><a href="/set/set.html?ver=0">Set</a></li>
			<li class="active">Daten Management</li>
		</ol>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div id="data_selected" class="databox info" style="border-radius:3px; min-width:100%;">
				<div class="page-header">
					<h3 style="color:#0087e8;">Ausgewählte Messstellen</h3>
				</div>
				<table class="table table-striped">
				<th>Auswahl</th><th>Type</th><th>Sensorkennung</th><th>Messstellen_ID</th><th>Interval</th><th>Einheit</th><th>Umrechnung</th>

				<tr>
					<td>
					<label><input type="radio" name="data_num" value=1></label>
					</td>
					<td>AIN1</td>
					<td>Ext1</td>
					<td>Feuchte_Halle1</td>
					<td>15</td>
					<td>%r.F</td>
					<td>0.234</td>
				</tr>
				<thead id="data_selected_list_head"></thead>
				<tbody id="data_selected_userlist_body"></tbody>

			</table>
			<input class="btn btn-danger btn-lg" id="Button_delete_data" type="button" style="width:100%; margin-top:15px; margin-bottom:15px;" value="Auswahl löschen">
	
			</div>
		</div>



		<div class="col-md-12 col-sm-12 col-xs-12">
			<div id="DigiIN" class="databox info" style="border-radius:3px; min-width:100%;">
				<div class="page-header">
					<h3 style="color:#0087e8;">Digitale Eingänge</h3>
				</div>
				<div class="input-group">	
					<span class="input-group-addon">Wert</span>
					<select id="Digi_IN_Select_Val" class="form-control"></select>
					<span class="input-group-addon">Zeit-Interval [Minuten]</span>
					<select id="Digi_IN_Select_Interval" class="form-control"></select>
				</div>
				<p></p>
				<div class="input-group">
					<span class="input-group-addon">Messstellen ID</span>
					<input id="Messstellen_ID_Digi_IN" type="text" class="form-control" placeholder="Messstellen Name ">
					<span class="input-group-addon">Einheit</span>
					<input id="Messstellen_Einheit_Digi_IN" type="text" class="form-control" >
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Add</button>
					</span>
				</div>

				<p></p>	
			</div>
		</div>
		
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div id="DigiOUT" class="databox info" style="border-radius:3px; min-width:100%;">
				<div class="page-header">
					<h3 style="color:#0087e8;">Digitale Ausgänge</h3>
				</div>
				<div class="input-group">	
					<span class="input-group-addon">Wert</span>
					<select id="Digi_OUT_Select_Val" class="form-control"></select>
					<span class="input-group-addon">Zeit-Interval</span>
					<select id="Digi_OUT_Select_Interval" class="form-control"></select>
				</div>
				<p></p>
				<div class="input-group">
					<span class="input-group-addon">Messstellen ID</span>
					<input id="Messstellen_ID_Digi_OUT" type="text" class="form-control" placeholder="Messstellen Name ">
					<span class="input-group-addon">Einheit</span>
					<input id="Messstellen_Einheit_Digi_Out" type="text" class="form-control" >
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Add</button>
					</span>
				</div>
			<p></p>
			</div>
		</div>			
		
		<div id="Extension1" class="col-md-12 col-sm-12 col-xs-12"></div>
		<div id="Extension2" class="col-md-12 col-sm-12 col-xs-12"></div>
		<div id="Extension3" class="col-md-12 col-sm-12 col-xs-12"></div>
		<div id="Extension4" class="col-md-12 col-sm-12 col-xs-12"></div>
	</div>

</div>
