<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wistcon</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
     <!-- color - adoption -->
    <link href="/css/strasys-custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<!-- Fixed Navbar -->
	<div id="mainNavbar"></div>	
  	<div class="container desk">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3><b> Produktregistrierung Eigentümer</b></h3>
			</div>
			<div class="panel-body">
					
				<!-- Start Owner Registration form -->
				<div id = "reg_form_owner" class="row">
					<div class="col-xs-12 form-group">			
 						<label class="radio-inline">
							<input type="radio" id="radioMR" name="optradio" value="Herr">Herr
   						</label>
 						<label class="radio-inline">
      							<input type="radio" id="radioMS" name="optradio" value="Frau">Frau
						</label>
					</div>
					<div class="col-xs-12">
					      	<div id="firstName_div" class="form-group">
						<input class="form-control" type="text" id="firstName" placeholder="Vorname - Pflichtfeld">
						<span id = "firstName_span"class=""></span>
						</div>
					</div>
					<div class="col-xs-12">
						<div id="FamilyName_div" class="form-group">
							<input class="form-control" type="text" id="FamilyName" placeholder="Nachname - Pflichtfeld">
							<span id = "FamilyName_span"class=""></span>
						</div>
					</div>
					<div class="col-xs-8">
						<div id="street_div" class="form-group">
							<input class="form-control" type="text" id="street" placeholder="Straße">
							<span id = "street_span"class=""></span>
						</div>
					</div>
					<div class="col-xs-4">
						<div id="number_div" class="form-group">
							<input class="form-control" type="text" id="number" placeholder="Nr.">
							<span id = "number_span"class=""></span>
						</div>
					</div>
					<div class="col-xs-4">
						<div id="PLZ_div" class="form-group">
							<input class="form-control" type="text" id="PLZ" placeholder="PLZ">
							<span id = "PLZ_span"class=""></span>
						</div>
					</div>
					<div class="col-xs-8">
						<div id="City_div" class="form-group">
							<input class="form-control" type="text" id="City" placeholder="Ort - Pflichtfeld">
							<span id = "City_span"class=""></span>
						</div>
					</div>
					<div class="col-xs-12 form-group">
						<select class="form-control" id="Country"></select>
					</div>
					<div class="col-xs-12">
						<div id="email_div" class="form-group">
							<input class="form-control" type="email" id="email" placeholder="e-mail - Pflichtfeld">
							<span id = "email_span"class=""></span>
						</div>
					</div>
					<div class="col-xs-12">
						<div id="password1_div" class="input-group">
							<div class="input-group-btn">
								<button class="btn btn-default" id="password1_show" onclick="showpassword_text()">
									<i id="password1_i" class="glyphicon glyphicon-eye-open"></i>
								</button>
							</div>
							<input class="form-control" type="password" id="password1" placeholder="Passwort" onkeyup="passwordstrength()" onfocus="tooltip_password('1')" onblur="tooltip_password('0')">
							<span id = "password1_span"class=""></span>
						</div>
					</div>
					<div class="col-xs-12" style="padding-top:10px">
						<div id="password2_div" class="form-group">
							<input class="form-control" type="password" id="password2" placeholder="Passwort wiederholen" onkeyup="password_repeat()">
							<span id = "password2_span"class=""></span>
						</div>
					</div>

				</div>
				<!-- End of Owner Registration form -->

				<!-- Start of Owner Registration Answer positiv-->
				<div id = "reg_owner_answer_positiv" class="row">
					<div class="col-xs-12">
						<h2 id="reg_owner_answer_header"></h2>
					</div>
					<div class="col-xs-12">
						<p id="reg_owner_answer_p"></p>
					</div>
					<div class = "col-xs-12">
						<p id="reg_owner_email_p"></p>
					</div>
					<div class = "col-xs-12">
						<p id="reg_owner_username_p"></p>
					</div>
					<div id="veri_code_div" class = "col-xs-12">
						<label for="veri_code">Tragen Sie hier Ihren via e-mail erhaltenen Bestätigungs - Code ein</label>
						<div class="input-group">
						<span class="input-group-addon">e-mail Bestätigungs-Code</span>
						<input type="text" class="form-control" id="very_code" maxlength="5">
						</div>
					</div>
				</div>
				<!-- End of Owner Registration Answer positiv -->

				<!-- Button -->
				<div class ="col-xs-4">
					<br>
					<input class="btn btn-info" type="button" id="SubmitProductReg" value="" >
				</div>
			</div>
  		</div>
	</div>	
<!-- Processing Modal -->
<div id="waitProcessIndication">
	<!-- Begin Modal -->
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<i class="fa fa-refresh fa-spin" style="font-size:24px"></i>
				<p>Loading ... </p>
			</div>
		</div>
	</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/jQuery/3.2.1/jquery.min.js"></script> 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="deviceOwnerRegistration.js?ver=3"></script>
  </body>
</html>
